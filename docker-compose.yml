services:
  # Base de datos MySQL Compartida
  gesfer-db:
    image: mysql:8.0
    container_name: gesfer_db
    restart: unless-stopped
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_allowed_packet=256M
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ScrapDb
      MYSQL_USER: scrapuser
      MYSQL_PASSWORD: scrappassword
      TZ: UTC
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - gesfer_network

  # Admin API
  gesfer-admin-api:
    build:
      context: .
      dockerfile: src/Dockerfile
    container_name: gesfer_admin_api
    restart: unless-stopped
    ports:
      - "5010:5010"
      - "5011:5011"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5010
      - ConnectionStrings__DefaultConnection=Server=gesfer-db;Port=3306;Database=ScrapDb;User=scrapuser;Password=scrappassword;CharSet=utf8mb4;AllowUserVariables=True;AllowLoadLocalInfile=True;
    depends_on:
      gesfer-db:
        condition: service_healthy
    networks:
      - gesfer_network

  # Cach√© Memcached
  cache:
    image: memcached:alpine
    container_name: gesfer_api_cache
    restart: unless-stopped
    ports:
      - "11211:11211"
    command: ["-m", "128"]
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "11211"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - gesfer_network

  # Adminer
  adminer:
    image: adminer:latest
    container_name: gesfer_api_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: gesfer-db
    depends_on:
      gesfer-db:
        condition: service_healthy
    networks:
      - gesfer_network

networks:
  gesfer_network:
    driver: bridge
